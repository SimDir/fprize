    <!--Навигатор пагинатор-->

                </div>
                <select class="browser-default custom-select chekstat-statistic-purple-input" v-model.number="perPage" @change.prevent="setPage(1)">

                    <option value="6">6</option>-->

                <div class="input-group-append">

        </div>
        <div>

                </div>
            </div>
        </div>
        <div>
            <div class="btn-group d-flex flex-wrap" role="group" aria-label="Basic example">
                <div class="btn-group mr-2" role="group">
                    <button type="button" class="btn btn-purple-lk chekstat-statistic__btn" @click.prevent="setPage(1)"><i class="fas fa-angle-double-left"></i></button>
                    <button type="button" class="btn btn-purple-lk chekstat-statistic__btn" @click.prevent="setPage(currentPage-1)"><i class="fas fa-angle-left"></i></button>
                </div>
                <div class="btn-group mr-2" role="group">
                    <div v-for="p in paginator.pages">
                        <button type="button" class="btn btn-purple-lk-main" v-if="currentPage == p" @click.prevent="setPage(p)">{{ p }}</button>
                        <button type="button" class="btn btn-default" v-else @click.prevent="setPage(p)">{{ p }}</button>
                    </div>
                </div>
                <div class="btn-group mr-2" role="group">
                    <button type="button" class="btn btn-purple-lk chekstat-statistic__btn" @click.prevent="setPage(currentPage+1)"><i class="fas fa-angle-right"></i></button>
                    <button type="button" class="btn btn-purple-lk chekstat-statistic__btn" @click.prevent="setPage(paginator.count)"><i class="fas fa-angle-double-right"></i></button>
                </div>
            </div>

        </div>

    </div>
    <div class="justify-content-center">
        <div v-if="Data" class="cheks-lk" style="overflow-x: auto;">

            <table class="table table-hover table-lk">
                <thead>
                    <tr>
                        <!--<th>{{Count}} записей</th>-->
                        <th style="cursor: pointer;" v-for="(item, index) in Data[0]" @click="sort(index)"><i class="fas fa-sort"></i> {{index}}</th>
                        <!--<th scope="col" style="cursor: pointer;" @click="sort('id')"><i class="fas fa-sort"></i> ID</th>-->
                        <!--<th>Инструменты</th>-->
                    </tr>
                </thead>

                <tbody v-if='loads'>

                    <tr v-for="item in Data">
                        <!--<th><a title="Проверить на валидность" class="text-info" :href="'/fns/get/code?'+item.qr" target="_blank"><i class="far fa-eye"></i></a></th>-->
                        <!--                        <th>
                            <button @click='ValidateCheck(item)' type="button" class="btn btn-warning">Проверить</button>
                            
                        </th>-->
                        <th v-for="itemt in item" scope="row">{{itemt}}

                        </th>
                        <!--<th>{{item.id}}</th>-->
                        <!--                        <td>
                            <div class="d-flex justify-content-between">
                                <a title="Изменить страницу" class="text-success" :href="'/admin/editor/tinymce/'+item.id"><i class="far fa-edit"></i></a>
                                <a title="Показать страницу в отдельной страницу" class="text-info" :href="'/page/'+item.name" target="_blank"><i class="far fa-eye"></i></a>
                                <a title="Удалить страницу навсегда" class="text-danger" @click="DelPage(item.id)"><i class="far fa-trash-alt"></i></a>
                            </div>
                        </td>-->
                    </tr>

                </tbody>
            </table>
            <h2 v-if='!loads'>Подождите идет загрузка данных</h2>
        </div>
        <div v-else class="not-checks-lk">
            Увас нет чеков
        </div>
    </div>
</div>


<script>
    var Checks = new Vue({
        el: '#Checks',

        data: {
            Data: {},
            Count: 0,
            CurrentData: {},
            loads: false,
            errors: null,
            id: null,
            success: false,
            ErrData: {},
            perPage: 100,
            currentPage: 1,
            searchStr: '',
            currentSortDir: 'asc',
            currentSort: 'id',
            state: '0',
            EdititorMode: 1
        },
        created() {
            this.setPage(1);
        },
        computed: {
            paginator() {
                let p = _.range(1, Math.ceil(this.Count / this.perPage) + 1);
                let st = this.currentPage - 1;
                if (st < 2)
                    st = 2;
                if (st > (p.length-3))
                    st = p.length-3;
                return {
                    count: p.length,
                    currentPage: this.currentPage,
                    pages: p.slice(st-2, st +3)
                };
            }
        },
        methods: {
            setPage(p) {
                if (p > this.paginator.count)
                    p = this.paginator.count;
                if (p < 1)
                    p = 1;
                this.loads = false;
                this.currentPage = p;
                fetch('/client/api/getcheck/', {
                        mode: 'cors',
                        method: 'POST',
                        body: JSON.stringify({
                            start: (p - 1) * this.perPage,
                            limit: this.perPage,
                            data: this.currentSort,
                            dir: this.currentSortDir
                        })
                    })
                    .then(res => res.json())
                    .then(res => {
                        this.Data = res.data;
                        this.Count = res.count;
                        this.loads = true;
                        console.log(res);
                    });
            },
            sort(s) {
                if (s === this.currentSort) {
                    this.currentSortDir = this.currentSortDir === 'asc' ? 'desc' : 'asc';
                }
                this.currentSort = s;
                this.setPage(this.currentPage);
                //            console.log(this.currentSortDir,this.currentSort);
            },

            DelPage(id) {
                //                fetch('/admin/delpage/?AJAX=1', {
                //                    mode: 'cors',
                //                    method: 'POST',
                //                    cache: 'no-cache',
                //                    credentials: 'same-origin',
                //                    body: JSON.stringify({id:id})
                //                })
                //                .then(res => res.json())
                //                .then(res => {
                //                    this.setPage(this.currentPage);
                ////                    console.log(res);
                //                });

            },
            ResetState() {
                this.success = false;
                this.errors = null;
                this.id = 0;
                this.state = 0;
            },
            ValidateCheck(item) {
                fetch('/fns/get/code?' + item.qr, {
                        mode: 'cors',
                        method: 'POST',
                        cache: 'no-cache',
                        credentials: 'same-origin'
                    })
                    .then(res => res.json())
                    .then(res => {
                        //                    this.setPage(this.currentPage);
                        if (res.success) {
                            alert(res.success);
                        } else {
                            alert(res.error);
                        }
                        //                    console.log(res);
                    });
            }
        }
    });
</script>
